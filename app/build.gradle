apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "hristostefanov.starlingdemo"
        // set to 26(O) for the sake of Java 8 java.time package, to support older devices
        // Joda Time library can be used
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField("String", "SERVICE_BASE_URL", '"https://api-sandbox.starlingbank.com"')
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    dataBinding {
        enabled = true
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // for toMediaType() and toResponseBody() extension functions
    implementation 'com.squareup.okhttp3:okhttp:4.0.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.0.1'

    implementation 'com.squareup.retrofit2:retrofit:2.7.1'
    implementation 'com.squareup.retrofit2:retrofit-mock:2.7.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.1'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'

    // ??
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'
    // for viewModelScope extension property
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'

    implementation 'com.google.dagger:dagger:2.23.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    kapt 'com.google.dagger:dagger-compiler:2.23.2'

    def nav_version = "2.3.0-alpha02"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"


    ////////////////////////////////////////////////////////////////////////////////////////////////

    testImplementation 'junit:junit:4.12'

    // hamcrest-1.3 is a transitive dependency of junit 4, and cannot be upgraded to hamcrest 2.2
    // hamcrest library is needed for org.hamcrest.Matchers.comparesEqualTo
    //noinspection GradleDependency
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    //noinspection GradleDependency
    testImplementation 'org.hamcrest:hamcrest-library:1.3'

    testImplementation "org.mockito:mockito-core:3.1.0"
    // for mocking final classes
    testImplementation 'org.mockito:mockito-inline:2.28.2'

    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.3'

    testImplementation "androidx.arch.core:core-testing:2.1.0"

    ////////////////////////////////////////////////////////////////////////////////////////////////

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    debugImplementation 'androidx.fragment:fragment-testing:1.2.2'
    androidTestImplementation "org.mockito:mockito-core:3.1.0"
    // using the "inline" edition of this dexmaker by LinkedIn, allows mocking final classes
    // on Android P (9) or later. If this is not needed, one can use 'org.mockito:mockito-android:3.1.0'
    // which includes everything needed except inlining.
    androidTestImplementation 'com.linkedin.dexmaker:dexmaker-mockito-inline:2.25.0'
    androidTestImplementation "androidx.navigation:navigation-testing:$nav_version"
}
